<!DOCTYPE html>
<html>
<head>
  <title>Список фруктів</title>
  <style>
    body {
      background-color: #f5f5f5;
      margin: 20xp;
      padding: 20px;
    }

    ul {
      background-color: #ffb8c6;
      padding: 10px; 
      list-style-type: decimal;
      list-style-position: inside;
    }

    li {
      background-color: #ff4d70;
      padding: 10px;
      margin-bottom: 10px;

    }
    .highlight {
      background-color: rgb(249, 0, 0);
      color: white;
      padding: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <ul>
    <li><span class="highlight">Яблуко</span></li>
    <li><span class="highlight">Банан</span></li>
    <li><span class="highlight">Апельсин</span></li>
    <li><span class="highlight">Груша</span></li>
    <li><span class="highlight">Ананас</span></li>
  </ul>
</body>
</html>
